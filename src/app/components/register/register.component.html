<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <p-card header="Register" [style]="{width: '360px'}">
        <div class="field">
            <label for="fullName">Full Name</label>
            <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName"
                placeholder="Enter Full Name" />
            <small *ngIf="fullName.invalid && (fullName.dirty && fullName.touched)" class="block p-error">
                <div *ngIf="fullName.errors?.['required']">Full Name is required</div>
                <div *ngIf="fullName.errors?.['pattern']">Full Name should be valid</div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email"
                placeholder="Enter email" />
            <small *ngIf="email.invalid && (email.dirty && email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password"
                placeholder="Enter password" />
            <small *ngIf="password.invalid && (password.dirty && password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['password']">Password should be valid</div>
            </small>
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="confirmPassword" pInputText formControlName="confirmPassword" class="w-full"
                name="confirmPassword" placeholder="Enter Confirm Password" />
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty && confirmPassword.touched)"
                class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirm the Password</div>
            </small>
            <small *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
                class="block p-error">
                <div>Password should match</div>
            </small>
        </div>
        <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
        <div class="mt-2">Already a memeber? <a routerLink="/login">Login</a></div>
    </p-card>
</form>
